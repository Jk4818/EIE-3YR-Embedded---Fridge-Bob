<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge-Bob FAQ</title>

    <link rel="stylesheet" href="/css/market_style.css" />


    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>



</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Fridge-Bob</a>
            </div>
            
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="product.html" class="nav__link">Product</a></li>
                    <li class="nav__item"><a href="faq.html" class="nav__link">FAQ</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->

        <section class="home" id="home">
            <div class="home__container bd-grid">

                <div class="home__data">
                    <h1 class="home__title" style="font-size: var(--h2-font-size); margin-top: -35vh; ">FAQ</h1>
                    <div class="faq-container">
                        <div class="faq-cards">
                            <div class="faq-card card-1">
                                <box-icon type='solid' name='lock-open' animation='tada' color=white></box-icon>
                                Security and Privacy
                            </div>
                            <div class="faq-card card-2">
                                <box-icon name='user-account' type='solid' animation='flashing' color=white ></box-icon>
                                Manage Account
                            </div>
                            <div class="faq-card card-3">
                                <box-icon name='log-in' type='solid' animation='fade-left' color=white ></box-icon>
                                Sign-In
                            </div>
                            <div class="faq-card card-4">
                                <box-icon name='money' animation='flashing' color=white></box-icon>
                                Payments and Billing
                            </div>
                            <div class="faq-card card-5">
                                <box-icon name='sitemap' animation='flashing' color=white></box-icon>
                                Web Application
                            </div>
                            <div class="faq-card card-6">
                                <box-icon type='solid' name='window-alt' animation='burst' color=white></box-icon>
                                Hardware
                            </div>
                            <div class="faq-card card-7">
                                <box-icon name='refresh' animation='spin' color=white></box-icon>
                                Return and Refunds
                            </div>
                            <div class="faq-card card-8">
                                <box-icon name='message-detail' type='solid' animation='tada' color=white></box-icon>
                                Contact
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <main class="l-main"></main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="./js/animations.js"></script>


    
</body>
</html>
