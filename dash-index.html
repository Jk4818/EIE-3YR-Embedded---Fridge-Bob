<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge Bob-Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  

  <link rel="stylesheet" href="/css/style.css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>



</head>

<body>
  <main>
    <div id="container">
      <section class="glass title">
        <div id="Logo" style="color: white;">
          <!-- TEMP LOGO -->
          <img class="bob" src="../img/logo.png" alt="Bob :)" width="70" height="50">
        </div>
        <span></span>
        <div id="search-bar">
          <button type="submit" class="searchButton">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
          <input type="text" class="searchTerm" placeholder="Search">
        </div>
        <span class="l"></span>
        <!-- <div id="profile-pic">
          IMG
        </div> -->
        <div class="group" id="profile-name">
          <h2>jhat</h2>
        </div>
        <div id="dropdown-arrow">

        </div>

      </section>
      <section class="glass menu">
        <ul>
          <li>
            <p>Dashboard</p>
          </li>
          <li>
            <p>Settings</p>
          </li>
          <li>
            <p>FAQ</p>
          </li>
          <li>
            <p>Contact</p>
          </li>
        </ul>
      </section>
      <!--
        
      -->
      <section class="glass client-login">
        <h2>Humidity Calibration</h2>
        <div class="wrapper">
          <form id="connection-information-form">
             <input class="b_c" type="button" onclick="onCalibrate()" value="Set">
          </form>
       </div>
       <div class="slidecontainer">
        <input type="range" min="1" max="3" value="1" class="slider" id="myRange" step=1 list="settings">
        <datalist id="settings">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </datalist>
      </div>
      <div class="v1">Low</div>
      <div class="v2">Medium</div>
      <div class="v3">High</div>
       <!-- <div class="messages" id="messages"></div> -->
      </section>





      <div id="content-container">
        <section class="glass quick-info">
          <div class="current-date">
            <p id="date"></p>
          </div>
          <h2><i class="fas fa-thermometer-half"></i></h2>
          <div id="temperature">
            <h1 id="live-temp"></h1>
          </div>
          <h2><i class="fas fa-wind"></i></h2>
          <div id="humidity-quick">
            <h1 id="live-hum"></h1>
          </div>
          <h2><i class="fas fa-lungs"></i></h2>
          <div id="air-quick">
            <h1 id="live-air"></h1>
          </div>

        </section>



        <section class="glass msg-board">
          <h2>Message Board</h2>
          <div class="current-date">
            <p id="msg-date"></p>
          </div>
          <div id="messaging"></div>
          <!--
          <div class="message alert"><strong>
              <p>Alert!</p>
            </strong>
            <p>Your fridge is full of mould!</p>
          </div>


          

          <div class="message danger"><strong>
              <p>Danger!</p>
            </strong>
            <p>It's currently 12 degrees, might want to turn on the fridge...</p>
          </div>

          <div class="message alert"><strong>
              <p>Alert!</p>
            </strong>
            <p>Your fridge is full of mould!</p>
          </div>


          -->
          
        </section>



        <section class="glass tvoc">
          <h2>Fridge Status</h2>
          <div class="health-container">
            <div class="circle">
              <div class="bar"></div>
              <div class="box"><span></span></div>
            </div>
          </div>
          <!--
          <div class="chart-container">
            <canvas id="TVOC-Pie"></canvas>
          </div>
          -->

        </section>



        <!--

        
        <section class="glass co2">
          <h2>CO2 Levels</h2>
          
          <div class="chart-container">
            <canvas id="something-graph"></canvas>
          </div>
          

        </section>



        <section class="glass empty">
          <h2>EMPTY</h2>
        </section>
        -->


        <section class="glass graph">
          <div class="w3-content w3-display-container">
            <div class="mySlides chart-container">
              <h2>Temperature Readings</h2>
              <canvas id="temp-graph"></canvas>
            </div>
            <div class="mySlides chart-container">
              <h2>Humidity Readings</h2>
              <canvas id="hum-graph"></canvas>
            </div>
            <div class="mySlides chart-container">
              <h2>CO2-Graph</h2>
              <canvas id="co2-graph"></canvas>
            </div>
            <div class="mySlides chart-container">
              <h2>TVOC-Graph</h2>
              <canvas id="tvoc-graph"></canvas>
            </div>
          </div>
          <button class="w3-button w3-black w3-display-left b_l" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right b_r" onclick="plusDivs(1)">&#10095;</button>
        </section>
      </div>
    </div>

  </main>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="./js/client.js"></script>
<script src="./js/slideshow.js"></script>
<script src="./js/health.js"></script>
<script src="./js/chart_store.js"></script>

<script>
  
  //DASHBOARD

  gsap.from('.title', {opacity: 0, duration: 1, delay:0.3, x: -30})
  gsap.from('.menu', {opacity: 0, duration: 1, delay:0.5, y: 30})
  gsap.from('.client-login', {opacity: 0, duration: 1, delay:0.8, y: 30})
  gsap.from('.quick-info', {opacity: 0, duration: 1, delay:1, y: 30})
  gsap.from('.msg-board', {opacity: 0, duration: 1, delay:1.2, y: 30})
  gsap.from('.chart-container', {opacity: 0, duration: 1, delay:1.4, y: 30})
  gsap.from('.graph', {opacity: 0, duration: 1, delay:1.6, y: 30})
  gsap.from('.tvoc', {opacity: 0, duration: 1, delay:1.8, y: 30})
</script>
